<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
      font-size: 24px;
      font-weight: bold;
    }
    .dashboard {
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card-text {
      font-size: 24px;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">Database Metrics Dashboard</div>

  <div class="dashboard" id="metrics-container">
    {{ range $key, $value := .Metrics }}
    <div class="card" id="metric-{{ $key }}">
      <h5 class="card-title">{{ $key }}</h5>
      <p class="card-text">{{ $value }}</p>
    </div>
    {{ end }}
  </div>

</body>
</html>
