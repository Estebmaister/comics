version: "2"
sql:
  - engine: "sqlite"
    queries: "sql/query_sqlite.sql"
    schema: "sql/schema_sqlite.sql"
    gen:
      go:
        package: "sqlite"
        out: "sql/sqlite"
  - engine: "postgresql"
    queries: "sql/query.sql"
    schema: "sql/schema.sql"
    gen:
      go:
        package: "postgres"
        out: "sql/postgres"
        sql_package: "pgx/v5"